name: hello-world
on: 
  push: 
    branches: [main]
  pull_request:
    branches: main
  
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set a python prj
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Print msg
        run: |
          echo "hello worldyy"
